<!DOCTYPE html>

</head>
<body >
    <div class="grid">        
        <header class="header">
            <!------------------------------------------------------------------->
            <!--                        Boton open menu                        -->
            <!------------------------------------------------------------------->
            <input class="header__checkbox" type="checkbox" id="open-menu" >
            <label class="header__open-nav-button material-symbols-outlined" for="open-menu"  role="button">Menu</label>
            <!------------------------------------------------------------------->
            <!--                      Logo del navegador                       -->
            <!------------------------------------------------------------------->
            <div class="header__logo-container">
                <img class="header__logo" src="assents/images/W-30-8-2024 -2.png" alt="Error 404">
                <!--Fuente de Logo : MILO REGULAR-->
            </div>
            <!------------------------------------------------------------------->
            <!--                   Opciones del navegador                      -->
            <!------------------------------------------------------------------->
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="index.html" >Inicio</a></li>
                    <li class="header__nav-item" ><a href="productos.html">Productos</a></li>
                    <li class="header__nav-item" ><a href="locales.html" >Locales</a></li>
                    <li class="header__nav-item"><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>

        </header>
        <main class="main">
            <div id="step_1" class="animation animation__step-1">
                <button class="ida"><a class="material-symbols-outlined" href="#step_2">keyboard_double_arrow_down</a></button>
                <h2 class="animation__title">Waldonald's Un Universo</h2>
                <div class="animation__icons">
                    <div>
                        <div class="img">
                            <img src="assents/images/icons-animacion-step-1/en-todo-el-mundo.png" alt="">
                        </div>
                        <h3>Variedad</h3>
                    </div>
                    <div>
                        <div class="img">
                            <img src="assents/images/icons-animacion-step-1/repartidor.png"  alt="">
                        </div>
                        <h3>Atencion</h3>
                    </div>
                    <div>
                        <div class="img">
                            <img src="assents/images/icons-animacion-step-1/cajero.png" alt="">
                        </div>
                        <h3>Rapidez</h3>
                    </div>
                    <div>
                        <div class="img">
                            <img src="assents/images/icons-animacion-step-1/corazon.png" alt="">
                        </div>
                        <h3>Amor</h3>
                    </div>
                </div>
            </div>
            <div id="step_2" class="animation animation__step-2">
                <button class="vuelta"><a class="material-symbols-outlined" href="#step_1">keyboard_double_arrow_up</a></button>
                <button class="ida"><a class="material-symbols-outlined" href="#step_3">keyboard_double_arrow_down</a></button>
                <h2  class="animation__title">Variedad</h2>
                <div class="animation__content">
                    <img class="principal" src="assents/images/iconos-comida/Imagen2.png" alt="">
                    <img class="rotate rotate_1" src="assents/images/iconos-comida/pizza.png" alt="">
                    <img class="rotate rotate_2" src="assents/images/iconos-comida/churrasco.png">
                    <img class="rotate rotate_3" src="assents/images/iconos-comida/papas-fritas.png" alt="">
                    <img class="rotate rotate_4" src="assents/images/iconos-comida/fideos.png" alt="">
                    <img class="rotate rotate_5" src="assents/images/iconos-comida/comida.png" alt="">
                    <img class="rotate rotate_6" src="assents/images/iconos-comida/burrito.png" alt="">
                    <img class="rotate rotate_7" src="assents/images/iconos-comida/salteado-de-huevo-con-tomate.png" alt="">
                    <img class="rotate rotate_8" src="assents/images/iconos-comida/lasana.png" alt="">
                    <img class="rotate rotate_9" src="assents/images/iconos-comida/sopa-caliente.png" alt="">
                    <img class="rotate rotate_10" src="assents/images/iconos-comida/pasta.png" alt="">
                </div>
            </div>

            <div id="step_3" class="animation animation__step-3">
                <button class="vuelta"><a class="material-symbols-outlined" href="#step_2">keyboard_double_arrow_up</a></button>
                <button class="ida"><a class="material-symbols-outlined" href="#step_4">keyboard_double_arrow_down</a></button>
                <h2>Rapidez</h2>
                <img class="dron_1" src="assents/images/dron.gif" alt="">
                <img class="dron_2" src="assents/images/dron.gif" alt="">
                <img class="dron_3" src="assents/images/dron.gif" alt="">
            </div>
            <div id="step_4" class="animation animation__step-4">
                <button class="vuelta"><a class="material-symbols-outlined" href="#step_3">keyboard_double_arrow_up</a></button>
                <div class="techo">
                    <h2>Atencion</h2>
                </div>
                <div class="pared"></div>
                <div class="pared-2"></div>
                <div class="mesa"></div>
                <div class="piso"></div>
                <img class="empleado" src="assents/images/servicio-al-cliente.png" alt="">
                <img class="cliente" src="assents/images/consumidor-2.png" alt="">
                <div class="dialogo-1">
                    <p class="texto">Buenos Dias :)</p>
                </div>
                <div class="dialogo-2">
                    <p class="texto">anashee</p>
                </div>
            </div>

        <footer class="footer">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </footer>

</html>
